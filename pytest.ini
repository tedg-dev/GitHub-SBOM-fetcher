[pytest]
# Pytest configuration for SBOM Fetcher v2.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=sbom_fetcher
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=35

# Test paths
testpaths = tests

# Note: Coverage threshold set to 35% for incremental progress
# Target: 90% (will increase as we add more tests)

# Coverage options
[coverage:run]
source = src/sbom_fetcher
omit =
    */tests/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
